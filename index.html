<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic-Heroes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ressourcen\styles.css">
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="ressourcen\images\logo.jpg" alt="logo">
            <h1>Comic-Heroes</h1>
            <ul class="navbar">
                <li><a href="#mission">Unsere Mission</a></li>
                <li><a href="#portfolio">Unser Portfolio</a></li>
                <li><a href="#team">Unser Team</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="mission">
            <div class="missioncontainer">
                <h2>Comic-Heroes</h2>
                <p>Für euch holen wir das ganze Nerd-Universum in einen Raum!</p>
            </div>
        </section>
        <section id="portfolio">
            <h2>Unser Portfolio</h2>
            <div class="productscontainer">
                <figure>
                    <img src="ressourcen\images\op.jpg" alt="bild von one piece">
                    <figcaption>Anime und Manga</figcaption>
                </figure>
                <figure>
                    <img src="ressourcen\images\comics.jpg" alt="bil von marvel und dc">
                    <figcaption>Comics und Cinematic-Universe</figcaption>
                </figure>
                <figure>
                    <img src="ressourcen\images\games.jpg" alt="bild von spielcharakteren">
                    <figcaption>Games und Merchandise</figcaption>
                </figure>
            </div>
        </section>
        <section id="team">
            <h2>Unser Team</h2>
            <div class="teamcontainer">
                <figure>
                    <img src="ressourcen\images\markus.jpg" alt="markus wolters">
                    <figcaption><h3>Markus Wolters</h3><p>C.E.O - Gründer und Sales-Managment</p></figcaption>
                </figure>
                <figure>
                    <img src="ressourcen\images\arty.jpg" alt="artjom fleischhauer">
                    <figcaption><h3>Artjom Fleischhauer</h3><p>Maketing- und Partnership-Managment</p></figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <div class="contact">
            <h3>Comic-Heroes</h3>
            <p>Markt 9, </p>
            <p>49716 Meppen</p>
            <p>store@comic.heroes</p>
            <p>05931-xxxxxxx</p>
        </div>
        <p class="copyright">Copyright by Comic-Heroes</p>
    </footer>
</body>
</html>
